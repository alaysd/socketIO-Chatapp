<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href ="/css/styles.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>
  </head>
  <body class = "chat">

    <div class="chat__sidebar">
      <h3 id="users">People</h3>
    </div>

    <div class="chat__main">
          <ol id="messages" class="chat__messages">
          </ol>
          <div class="chat__footer">
            <form id="message-form">
              <input type="text" name="message" placeholder="Type your message here" autofocus autocomplete="off"/>
              <button>send</button>
            </form>
            <!-- <button id="send-location">Send location</button> -->
          </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/deparam.js"></script>

  </body>
</html>

but may crash in firefox or mobile browsers,
